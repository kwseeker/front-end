    <!-- Vue 写法 -->
    <div id="app">
        <ul>
            <li v-for="fruit in fruits">{{fruit}}</li>
        </ul>
    </div>
    <script>
        let fruits = ['apple', 'banana', 'pear'];
        const vm = new Vue({
            el: '#app',
            data: {
                fruits
            }
        });
    </script>
</body>
