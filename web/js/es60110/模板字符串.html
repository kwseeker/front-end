<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //１ 可以保留原格式
        let str1 = `您好：
        我是ArvinLee!`;
        //单引号双引号都不支持上面的写法
        // let str2 = '您好:
        //     我是ArvinLee!';
        let str2 = '您好:\n' + 
            '        我是ArvinLee!';
        console.log(str1);
        console.log(str2);

        // 2 字符串拼接
        let str3 = `
                                                2021-01-18`;
        let str4 = `${str1}${str3}`
        console.log(str4);

        let printWord = word => `<b>${word}</b>`;
        document.write(`Hello${printWord('World')}`);

        // 3 带标签的模板字符串
        var person = 'Mike';
        var age = 28;
        function myTag(strings, personExp, ageExp) {
            var str0 = strings[0]; // "that "
            var str1 = strings[1]; // " is a "
            var ageStr;
            if (ageExp > 99){
                ageStr = 'centenarian';
            } else {
                ageStr = 'youngster';
            }
            return str0 + personExp + str1 + ageStr;
        }
        var output = myTag`that ${ person } is a ${ age }`;
        console.log(output);
    </script>
</body>
</html>
