<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 单行文本 -->
        用户名：<input type="text" v-model="user.username">
        <br/>
        密码：<input type="text" v-model="user.password">
        <br/>
        <!-- 多行文本 -->
        <!--<textarea name="" id="" cols="30" rows="10">-->
        <!--{{user.desc}}-->
        <!--</textarea>-->
        <textarea name="" id="" cols="30" rows="10" v-model="user.desc">
        </textarea>
        <br/>
        <!-- 复选框 -->
        喜欢的菜：
        <input type="checkbox" value="a" v-model="user.dish">香辣牛肉
        <input type="checkbox" value="b" v-model="user.dish">麻婆豆腐
        <input type="checkbox" value="c" v-model="user.dish">糖醋鲫鱼
        <br/>
        <!-- 单选框 -->
        <input type="radio" value="male" v-model="user.gender">男
        <!--<input type="radio" value="female" v-model="user.gender">女-->
        <input type="radio" value="female" checked v-model="user.gender">女      <!-- v-model会忽略表单元素的value checked selected属性，这里checked是无效的 -->
        <br/>
        <!-- 选择框 -->
        <select v-model="user.city">
            <option disabled value="">请选择</option>
            <option>北京</option>
            <option>上海</option>
            <option>深圳</option>
        </select>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                user: {
                    username: "请输入用户名",
                    password: "请输入密码",
                    desc: '',
                    dish: ['a', 'c'],                     //checkbox的数据绑定为一个数组，记录所有被勾选的值
                    gender: 'male',                          //radio只能选择一个值
                    city: '深圳'
                },

            }
        });
    </script>
</body>
</html>
