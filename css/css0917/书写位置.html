<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 外链式，通过link标签引入css样式 -->
    <link rel="stylesheet" href="01.css" type="text/css">

    <!-- 内嵌式，通过style标签引入css样式 -->
    <style>
        p {
            color: blue;
        }
    </style>

</head>
<body>
    <!-- 行内式, 通过style属性引入css样式，style属性是所有标签都拥有的属性 -->
    <p style="color:red">Hello Lee</p>
</body>
</html>
